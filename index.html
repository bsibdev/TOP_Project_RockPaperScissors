<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="rps.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>RPS</title>
</head>
<body>
   <!--<input id="playerInput">

   <div class="header">
    <h1>Choose Wisely</h1>
   </div>
    <div class="choice-boxes">
        <div class=choice-box>
           <img src="img/rock.webp">
           <button class="choices" id="rock">Throw Rock</button>
        </div>
        
        <div class="choice-box">
            <img src="img/paper.webp">
            <button class="choices" id="paper">Throw Paper</button>
        </div>
       
        <div class="choice-box">
            <img src="img/scissors.webp">
            <button class="choices" id="scissors">Throw Scissors</button>
        </div>
    </div>
   
    <div id="results">
        <h3 id = "roundResults"></h3>
   </div>
   <div class="banner">
        <img id="result-image">
   </div>
